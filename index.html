        document.querySelector('#chorus').style.display = countForChorus === INITIAL_VALUE ? 'block' : 'none'
        
        const newLyrics = window.lyrics[index % window.lyrics.length]
        Object.entries(newLyrics).forEach(([selector, lyrics]) => {
          document.querySelector(`#${selector}`).innerHTML = lyrics
        })
      }
